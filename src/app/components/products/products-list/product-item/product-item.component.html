<tr *ngIf="product">
  <td>{{product.id}}</td>
  <td>{{product.name}}</td>
  <td>{{product.price}}</td>
  <td>{{product.quantity}}</td>
  <td><span [ngClass]="product.selected ? 'fa fa-check-circle text-success':''" ></span></td>
  <td>{{product.available}}</td>
  <td>
    <button class="btn btn-sm" (click)="onSelect(product)" [ngClass]="product.selected ? 'btn-dark' : 'btn-success'">
      <span *ngIf="product.selected">Unselect</span>
      <span *ngIf="!product.selected">Select</span>
    </button>
  </td>
  <td>
    <button class="btn btn-danger" (click)="onDelete(product)">
      <i class="fa fa-trash"></i>
    </button>
  </td>
  <td>
    <button class="btn btn-secondary" (click)="onEdit(product)">
      <i class="fa fa-edit"></i>
    </button>
  </td>
</tr>
