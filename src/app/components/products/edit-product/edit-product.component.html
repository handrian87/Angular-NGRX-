<div class="container">
  <ng-container *ngIf="state">
    <ng-container *ngIf="state.dataState==StateEnum.LOADING">
      Loading ...
    </ng-container>
    <ng-container *ngIf="state.dataState==StateEnum.ERROR">
     ### ERROR ####
      {{state.errorMessage}}
    </ng-container>
    <ng-container *ngIf="state.dataState==StateEnum.UPDATED">
      <div class="alert-success container p-3 m-3">
        <span>Product Updated Successfully</span>
        <button class="btn btn-success ml-3" (click)="okUpdated()">OK</button>
      </div>
    </ng-container>
    <ng-container *ngIf="state.dataState==StateEnum.LOADED">
<!--      <ng-container *ngIf="formBuilt">-->
        <form [formGroup]="productFormGroup" (ngSubmit)="onUpdateProduct()">
          <div class="form-group">
            <label>ID</label>
            <label>{{productFormGroup.controls['id'].value}}</label>
            <input type="hidden" class="form-control" formControlName="id" id="id">
          </div>
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name" id="name"
            [ngClass]="{'is-invalid':submitted && productFormGroup.controls['name'].errors}">
            <div *ngIf="submitted && productFormGroup.controls['name'].errors" class="invalid-feedback">
              <div *ngIf="productFormGroup.controls['name'].errors['required']">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" formControlName="price" id="price">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" formControlName="quantity" id="quantity">
          </div>
          <div class="form-group">
            <label for="selected">Selected</label>
            <input type="checkbox" class="form-check" formControlName="selected" id="selected">
          </div>
          <button type="submit" class="btn btn-success">Edit</button>
        </form>
      </ng-container>
    </ng-container>
<!--  </ng-container>-->
</div>
