<div class="container">
  <ng-container *ngIf="productFormGroup">
    <ng-container *ngIf="state as data">
      <ng-container *ngIf="data.dataState==StateEnum.LOADING">
        Loading ...
      </ng-container>
      <ng-container *ngIf="data.dataState==StateEnum.LOADED">
        <div class="alert-success container p-3 m-3">
          <span>Product Saved Successfully</span>
          <button class="btn btn-success ml-3" (click)="newProduct()">
            New Product
          </button>
        </div>
      </ng-container>
      <ng-container *ngIf="data.dataState==StateEnum.NEW">
        <form [formGroup]="productFormGroup" (ngSubmit)="onSaveProduct()">
          <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" formControlName="name"
                   [ngClass]="{'is-invalid':submitted && f['name'].errors}">
            <div *ngIf="submitted && f['name'].errors" class="invalid-feedback">
              <div *ngIf="f['name'].errors['required']">Name is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="price">Price</label>
            <input type="text" class="form-control" formControlName="price" id="price">
          </div>
          <div class="form-group">
            <label for="quantity">Quantity</label>
            <input type="text" class="form-control" formControlName="quantity" id="quantity">
          </div>
          <div class="form-group">
            <label for="selected">Selected</label>
            <input type="checkbox" class="form-check" formControlName="selected" id="selected">
          </div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </ng-container>
    </ng-container>
  </ng-container>
</div>
